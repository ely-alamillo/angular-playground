<div class="card" style="width: 18rem;">
    <img class="card-img-top" [attr.src]="avatarUrl" alt="Avatar">
    <div class="card-body">
        <h5 class="card-title">{{cardTitle}}</h5>
        <p class="card-text">{{cardText}}</p>
        <a [attr.href]="cardHref" class="btn btn-primary">Profile</a>
    </div>
</div>
