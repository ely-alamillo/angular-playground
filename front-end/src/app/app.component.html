<div class="container">
    <h1 class="display-1 text-center">Github Users</h1>
    <div class="row">
        <div *ngFor="let user of (githubUsers$ | async)">
            <div class="col-sm">
                <card [cardTitle]="user.get('login')"
                      [cardText]="user.get('type')"
                      [avatarUrl]="user.get('avatar_url')"
                      [cardHref]="user.get('html_url')">
                </card>
            </div>
        </div>
    </div>
</div>
